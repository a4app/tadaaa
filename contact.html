<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body bgcolor="wheat">
    <h2>FOR ENQUIRIES:</h2>
    <div class="box">
<div class="inner-div">
        <form>
          
          <label>Name:</label>
          <input type="text" id="name" name="name" placeholder="name">
          <span id="nameError" class="error"></span>
          <br><br><br>
          <label>Email:</label>
          <input type="email" id="email" placeholder="email">
          <span id="emailError" class="error"></span>
          <br><br><br>
          Enquiries:<br><br>
          <textarea id="enquiry" placeholder="type your enquiries..."></textarea>
          <span id="enquiryError" class="error"></span>
          <br><br>
          <button type="button" id="button" onclick="validateForm()">Submit</button>

        </form>
       
        
    </div>
    <script>
        function validateForm() {
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const enquiry = document.getElementById('enquiry').value.trim();
          const nameErrorElement = document.getElementById('nameError');
          const emailErrorElement = document.getElementById('emailError');
          const enquiryErrorElement = document.getElementById('enquiryError');
    
          if (name === '') {
            nameErrorElement.innerText = 'Name is required!!!!';
          } else {
            nameErrorElement.innerText = '';
            
          }

          if (email === '') {
            emailErrorElement.innerText = 'Email is required!!!!';
          } else {
            emailErrorElement.innerText = '';
            
          }

          if (enquiry === '') {
            enquiryErrorElement.innerText = 'Email is required!!!!';
          } else {
            enquiryErrorElement.innerText = '';
            
          }
        }
      </script>
    
   
</body>
</html>
